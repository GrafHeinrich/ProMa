<a [routerLink]="['/projects']">Back</a>
<br>
<h2 class="page-header">Edit Project</h2>

<form (submit)="onEditSubmit()">
  <div class="form-group">
    <label>Title</label>
    <input class="form-control" type="text" [(ngModel)]="title" name="title" required>
  </div>
  <div class="form-group">
    <label>Description</label>
    <input class="form-control" type="text" [(ngModel)]="description" name="description" required>
  </div>
  <div class="form-group">
    <label>Priority</label>
    <input class="form-control" type="text" [(ngModel)]="priority" name="priority" required>
  </div>
  <input type="submit" value="Submit" class="btn btn-success">
</form>
