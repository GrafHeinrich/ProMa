<h1 *ngIf="user">Welcome {{user.displayName}}</h1>
<h2 class="page-header"><strong>You are working on the following projects:</strong></h2>

<div class="row">
  <div class="col-md-8">
    <ng-container *ngFor="let project of projects">
      <div *ngIf="isMember()" class="panel panel-primary" style="width: 49%;float: left;margin-right: 1%">
        <div class="panel-heading">
          <h3 class="panel-title"><a [routerLink]="['/project/'+project.$key]"><strong> {{project.title}} </strong></a></h3>
        </div>
        <div class="panel-body">
          {{project.description}}
        </div>
      </div>
    </ng-container>
  </div>

  <div class="col-md-4">
    <h3><strong>Quick Actions:</strong></h3>
    <a class="btn btn-success col-md-5" [routerLink]="['/add-task']">New Task</a>
    <a class="btn btn-success col-md-5" [routerLink]="['/add-project']">New Project</a>
  </div>

</div>
