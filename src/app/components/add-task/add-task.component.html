<a [routerLink]="['/projects']">Back</a>
<br>
<h2 class="page-header">Edit Project</h2>

<form (submit)="onAddSubmit()">
  <div class="form-group">
    <label>Title</label>
    <input class="form-control" type="text" [(ngModel)]="t_title" name="t_title" required>
  </div>
  <div class="form-group">
    <label>Description</label>
    <input class="form-control" type="text" [(ngModel)]="t_description" name="t_description" required>
  </div>
  <input type="submit" value="Submit" class="btn btn-success">
</form>
