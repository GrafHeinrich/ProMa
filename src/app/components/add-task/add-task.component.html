<a [routerLink]="['/tasks']">Back</a>
<br>
<h2 class="page-header">Create new Task</h2>

<form (submit)="onAddSubmit()">
  <div class="form-group">
    <label>Title</label>
    <input class="form-control" type="text" [(ngModel)]="title" name="title" required>
  </div>
  <div class="form-group">
    <label>Description</label>
    <input class="form-control" type="text" [(ngModel)]="description" name="description" required>
  </div>
  <input type="submit" value="Submit" class="btn btn-success">
</form>
