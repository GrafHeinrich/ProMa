<ul class="list-group">
  <h2 class="page-header"><strong>Open projects:</strong></h2>
  <ng-container *ngFor="let project of projects">
    <li class="list-group-item" *ngIf="isProjectMember()">
      <a [routerLink]="['/project/'+project.$key]" style="width: 80%">{{project.title}}</a>
      <span style="width: 10%;float: right">Priority: {{project.priority}}</span>
    </li>
  </ng-container>
</ul>
